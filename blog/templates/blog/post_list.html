<html>
  <head>
    <title>Ryan's Blog</title>
  </head>
  <body>
      <div>
          <h1><a href="">Ryan's Blog</a></h1>
      </div>

      <div>
        <!-- Django template loop logic using the 'posts' -->
        {% for post in posts %}
          <div>
              <p>published: {{ post.published_date }}</p>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaks }}</p>
          </div>
        {% endfor %}
      </div>
</html>
